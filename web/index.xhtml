<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SIGE 2.0</title>
    </h:head>
    <h:body id="bodyIndex">

        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/default.css"/>
        <h:panelGrid columns="1" id="indexGrid">
        <div>
        <h:form class="form-signin">
            <div class="form-group" >
                <label for="exampleInputEmail1">Usuario:</label>
                <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuario">
                </input>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"></input>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    <label class="form-check-label" for="exampleCheck1">Salvar Usuario</label>
                </input>
            </div>
            <h:commandButton value="Entrar" action="home"></h:commandButton>



        </h:form> 
        </div>
        </h:panelGrid>
    </h:body>
</html>
