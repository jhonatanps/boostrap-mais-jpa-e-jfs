<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Cidade</h1>
            <br/>
            <h:panelGrid columns="1"> 
                <h:panelGrid columns="1">
                <h1>Id</h1>
                <h:inputText id="iTextId" class="form-control" size="3" readonly="true" value="#{cidadeMBean.cidade.id}"/>
                </h:panelGrid>
                <h1>Cidade</h1>
                <h:inputText id="iTextCidade" class="form-control" size="15" value="#{cidadeMBean.cidade.nomeCidade}"/>
                <h1>Estado</h1>
                <h:inputText id="iTextEstado" class="form-control" size="15" value="#{cidadeMBean.cidade.estado}"/>
                <h1>Cep</h1>
                <h:inputText id="iTextCep" class="form-control" size="15" value="#{cidadeMBean.cidade.cep}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" class="btn btn-primary btn-sm" action="#{cidadeMBean.botaoSalvar()}"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary btn-sm" action="consCidade?faces-redirect=true" />
            </h:panelGrid>







        </h:form>
    </ui:define>

</ui:composition>
