<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Usuario</h1>
            <br/>
            <h:panelGrid columns="2">    
            id:
            <h:inputText id="iTextId" size="3" value="#{usuarioMBean.usuario.id}"/>
            Nome
            <h:inputText id="iTextNome" size="50" value="#{usuarioMBean.usuario.nome}"/>
            E-Mail
            <h:inputText id="iTextEmail" size="50" value="#{usuarioMBean.usuario.email}"/>
            Usuario
            <h:inputText id="iTextUsuario" size="10" value="#{usuarioMBean.usuario.userName}"/>
            Senha
            <h:inputSecret id="iTextSenha" size="10" value="#{usuarioMBean.usuario.senha}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" action="#{usuarioMBean.botaoSalvar()}" />
                <h:commandButton value="Pesquisar" action="consUsuario?faces-redirect=true" />
            </h:panelGrid>
            
            
            
            
            
            
            
        </h:form>
    </ui:define>

</ui:composition>
