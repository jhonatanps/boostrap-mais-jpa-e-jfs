<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="form">
            <h1>Cadastro de Usuario</h1>
            <br/>
            <h:panelGrid columns="1" >    
               
                <h:panelGrid columns="1">
                <h1>ID:</h1>
                <h:inputText id="iTextId" class="form-control" readonly="true" size="3" value="#{usuarioMBean.usuario.id}"/>
                </h:panelGrid>
                <h:panelGrid columns="1"> 
            <h1>Nome</h1>
            <h:inputText id="iTextNome" class="form-control" size="50" value="#{usuarioMBean.usuario.nome}"/>
            <h1>E-Mail</h1>
            <h:inputText id="iTextEmail" class="form-control" size="50" value="#{usuarioMBean.usuario.email}"/>
            <h:panelGrid columns="1">
            <h1>Usuario</h1>
            <h:inputText id="iTextUsuario" maxlength="10" class="form-control" size="10" value="#{usuarioMBean.usuario.userName}"/>
            <h1>Senha</h1>
            <h:inputSecret id="iTextSenha" maxlength="8" class="form-control" size="10" value="#{usuarioMBean.usuario.senha}"/>
            </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" class="btn btn-primary" action="#{usuarioMBean.botaoSalvar()}" />
                <h:commandButton value="Pesquisar" class="btn btn-primary" action="consUsuario?faces-redirect=true" />
            </h:panelGrid>
            
            
            
            
            
            
            
        </h:form>
    </ui:define>

</ui:composition>
