<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:panelGrid>
                <h:commandButton value="Novo Cliente" action="cadcliente?faces-redirect=true"/>
            </h:panelGrid>
            <h:panelGrid columns="3">                
                Nome
                <h:inputText size="20" value="#{clienteMBean.valorPesquisar}"/>
                <h:commandButton value="Pesquisar" action="#{clienteMBean.botaoPesquisar()}"/>
            </h:panelGrid>

            <h:panelGrid>

                <h:dataTable value = "#{clienteMBean.listaCliente}" var = "cliente"
                             styleClass = "tabela"
                             headerClass = "tabelacabecalho"
                             columnClasses="tabelaColunaId, tabelaColuna250px,tabelaColuna100px,tabelaColuna100px,tabelaColuna150px,tabelaColuna100px,tabelaColuna150px,tabelaColuna250px,tabelaColuna100px,tabelaColuna150px,tabelaColuna150px,tabelaColuna150px"
                             rowClasses = "">
                    <h:column>    				
                        <f:facet name = "header">ID</f:facet>    				
                            #{cliente.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Nome</f:facet>
                            #{cliente.nome}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">CPF</f:facet>
                            #{cliente.cpf}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">RG</f:facet>
                            #{cliente.rg}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Data de Nacimento</f:facet>
                            #{cliente.dataNacimento}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Email</f:facet>
                            #{cliente.email}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Telefone</f:facet>
                            #{cliente.telefone}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Cidade</f:facet>
                            #{cliente.cidade}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Bairro</f:facet>
                            #{cliente.bairro}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Numero</f:facet>
                            #{cliente.numero}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">CEP</f:facet>
                            #{cliente.cep}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Ações</f:facet>
                        <h:commandButton value="Editar" action="#{clienteMBean.botaoEditar()}">
                            <f:setPropertyActionListener value="#{cliente}" target="#{clienteMBean.cliente}"/>
                        </h:commandButton>
                        <h:commandButton value="Apagar" action="#{clienteMBean.botaoExcluir()}">
                            <f:setPropertyActionListener value="#{cliente}" target="#{clienteMBean.cliente}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
